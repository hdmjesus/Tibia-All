<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="">
    <script src="https://kit.fontawesome.com/4f82ce23a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/normalice.css">
    <link rel="stylesheet" href="src/css/index.css">
    <title>Tibia All</title>
</head>

<body>

    <header class="header">
        <figure class="header__logo">
            <h1 class="header__title"><a href="">Tibia All</a></h1>
        </figure>

        <nav class="header__menu--first-mobile">
            <ul>
                <li><i class="fas fa-bars" id="icono"></i></li>
            </ul>
        </nav>

        <nav class="header__menu--first-mobile-items">
            <ul>
                <li><a href="">Home</a> </li>
                <li><a href="">About</a> </li>
                <li><a href="">Contact</a> </li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="section">
            <div class="container">
                <article class="article__card">

                    <article class="character__wrapper">
                        <div class="information__title">
                            <h2>Character information</h2>
                        </div>

                        <div class="information__description">

                        </div>
                    </article>

                    <article class="deaths__wrapper">
                        <div class="information__title">
                            <h2>Deaths</h2>
                        </div>

                        <div class="information__description">

                        </div>
                    </article>

                    <article class="skills__wrapper">
                        <div class="information__title">
                            <h2>Skills</h2>
                        </div>

                        <div class="information__description">

                        </div>
                    </article>

                    <article class="rank__wrapper">
                        <div class="information__title">
                            <h2>Rank Solidera</h2>
                        </div>

                        <div class="information__description">
                            <div class="information__character">

                            </div>

                            <div class="information__top-level">
                                <div>
                                    <p>Top 5 Level</p>
                                    <p>Level</p>
                                </div>
                                <div class="information__list">

                                </div>
                            </div>

                            <div class="information__top-skill">
                                <div class="information__title--skills">
                                    <p>Top 5 Skill</p>
                                    <p>Skills</p>
                                </div>
                                <div class="information__list">

                                </div>
                            </div>
                            <button class="button">New Search</button>
                    </article>
                    </div>

            </div>


            </article>
        </section>
    </main>

</body>

</html>
