<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="">
    <script src="https://kit.fontawesome.com/4f82ce23a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/normalice.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Tibia All</title>
</head>

<body>

    <header class="header">
        <figure class="header__logo">
            <h1 class="header__title"><a href="">Tibia All</a></h1>
        </figure>

        <nav class="header__menu--first-mobile">
            <ul>
                <li><i class="fas fa-bars" id="icono"></i></li>
            </ul>
        </nav>

        <nav class="header__menu--first-mobile-items">
            <ul>
                <li><a href="">Home</a> </li>
                <li><a href="">About</a> </li>
                <li><a href="">Contact</a> </li>
            </ul>
        </nav>

        <nav class="header__menu--desktop">
            <ul>
                <li><a href="">Home</a> </li>
                <li><a href="">About</a> </li>
                <li><a href="">Contact</a> </li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="section">
            <article class="article__card">
                <div class="container">
                    <form class="form">
                        <div class="article__search">
                            <div class="article__title">
                                <h3>Character</h3>
                            </div>
                            <input type="text" name="" id="" placeholder="Name">
                        </div>

                        <div class="article__skills">
                            <div class="article__title">
                                <h3>Skills</h3>
                            </div>

                            <div class="skills__list">
                                <label><input type="checkbox" name="Magic" id="Magic">Magic level</label>
                                <label><input type="checkbox" name="Shielding" id="Shielding">Shielding</label>
                                <label><input type="checkbox" name="Distance" id="Distance">Distance</label>
                                <label><input type="checkbox" name="Fist" id="Fist">Fist</label>
                                <label><input type="checkbox" name="Sword" id="Sword">Sword</label>
                                <label><input type="checkbox" name="Club" id="Club">Club</label>
                                <label><input type="checkbox" name="Axe" id="Axe">Axe</label>
                                <label><input type="checkbox" name="Fishing" id="Fishing">Fishing</label>
                            </div>
                        </div>

                        <button class="button--form">Search</button>
                    </form>
                </div>


            </article>
        </section>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
